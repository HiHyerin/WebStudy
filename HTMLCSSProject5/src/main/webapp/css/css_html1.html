<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.container{
   width:970px;
   height: 800px;
   border:1px solid red;
}
div.header{
   width:100%;
   height: 100px;
   border:1px solid blue;
}
div.aside{
   width: 260px;
   height: 600px;
   border:1px solid green;
   float: left;
}
div.section{
   width:700px;
   height: 600px;
   border:1px solid pink;
   float: left;
}
div.footer{
   clear: both;
   width: 100%;
   height: 100px;
   border:1px solid magenta;
}
/*div 안에 있는 태그 제어*/
div.header div.row{
   width: 800px;
   margin: 0px auto;
   margin-top: 10px;
   
}
input.a{
   height: 10px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
    <div class="row">
      <input type=text size=100><input type=button value="검색" class="a">
    </div>
    </div>
    <div class="aside">
      <table width=250>
        <tr>
          <td width=20% align=right>ID</td>
          <td width=80%><input type=text size=15></td>
        </tr>
        <tr>
          <td width=20% align=right>PWD</td>
          <td width=80%><input type=password size=15></td>
        </tr>
      </table>
    </div>
    <div class="section">실제 출력물</div>
    <div class="footer">회사정보, 개인정보</div>
  </div>
</body>
</html>
