<!-- 
	[css단위]
	px
	em => 2em = 14px*2 = 28
		  1em = 14px*1 = 14
		  1.2em= 14px*1.2 = 16.8
	
	% (백분율)		width:100%
	
	색상 : 시스템 지원 => black, blue, pink, orange ...
					  #ff00ff #ffffff #000000
					  rgb(255,255,0)
 --><!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div.container{
	width:100%;
}
div.row{
	width:750px;
	margin: 0px auto;
}
h1{
	text-align: center;
}
ul{
	list-style: none;
	background-color: red;
}
ul li{
	padding: 15px;
	float: left;
	font-weight:bold;
	color:white
}
ul li:first-child {
	border-radius:15px 0px 0px 15px;
}
ul li:last-child {
	border-radius: 0px 15px 15px 0px; 
}
ul li:nth-child(odd) {
		background-color: green;
}

ul li:nth-child(even) {
	background-color: red;
}
ul li:hover{
	cursor: pointer;
	color: yellow;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>css응용</h1>
			<!-- 메뉴 -->
			<ul>
				<li>홈</li>
				<li>회원가입</li>
				<li>맛집</li>
				<li>레시피</li>
				<li>서울여행</li>
				<li>코스</li>
				<li>추천</li>
				<li>커뮤니티</li>
				<li>마이페이지</li>
			</ul>
		</div>
	</div>
</body>
</html>
