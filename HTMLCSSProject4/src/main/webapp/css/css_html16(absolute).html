<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div.wrap{
	width:900px;
	height: 900px;
	border:1px solid green;
	position: relative;
	
}
img{
	width:300px;
	height: 300px;
	position: absolute;
}
img.a{
	top:0px;
	left:0px;
}
img.b{
	top:0px;
	right:0px;
}
img.c{
	bottom:0px;
	left:0px;
}
img.d{
	bottom:0px;
	right:0px;
}
img.e{
	top:300px;
	bottom:300px;
	left:300px;
	right:300px;
}
</style>
</head>
<body>
	<div class="wrap">
		<img src="f1.jpg" class="a">
		<img src="f2.jpg" class="b">
		<img src="f3.jpg" class="c">
		<img src="f4.jpg" class="d">
		<img src="f5.jpg" class="e">
	</div>
	
</body>
</html>
