<!-- 
	반응선택자
	= hover : mouseover(마우스 갖다댔을 때)
	= active : mousepressed(마우스 클릭했을 때)
	
	=> 태그명 , id명 , class명
	=> 속성선택자
		input[type=값]
		=> img[src^=값] , img[src$=값] , img[src*=값]
	=> 후손 , 자손
		태그명 태그명 => 후손
		태그명 > 태그명 => 자손
		태그명 태그명+태그명 : 인접
		태그명 태그명~태그명 : 형제들
 -->
