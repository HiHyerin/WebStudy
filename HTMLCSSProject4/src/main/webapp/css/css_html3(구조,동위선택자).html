<!-- 
	구조선택자
		= checked 	input: checked => radio/checkbox
		= focus		input: focus
		= enabled   input: enabled
		= disabled  input: disabled
	동위 선택자
	---------- div + p , div~p
			   <div> -------------(div+p)
			   <p>
			   ===
			   <p>
			   
			   <div> --------------(div~p)
			   <p>
			   ===
			   <p>
			   ===
	문장 선택자
	부정 선택자
	가상 선택자
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
/*체크박스는 자바스크립트에서 주로 사용 : 선택된 데이터 전송, 삭제*/
input[type='radio']:checked {
	accent-color: red;
}
input[type=checkbox]:checked{
	accent-color: red;
}

input[type=text]:disabled{ /* 비활성화 */
	background-color: green;
}
input[type=text]:focus {
	background-color: red;
}
input[type=text]:enabled{
	background-color: pink;
}

/*
	enabled
	disabled
	readonly
	------------text
	checked ------- checkbox,radio
	------------input에서 사용
	
	selected
	------------select
*/

</style>
</head>
<body>
	<!-- checked -->
	성별:<input type=radio name=sex checked>남자
		<input type=radio name=sex>여자
	<p>
	취미:<input type=checkbox checked>등산
		<input type=checkbox>영화보기
		<input type=checkbox>음악감상
		<input type=checkbox>개발
		<input type=checkbox checked>게임
		<input type=checkbox>독서
	<p>
	이름 : <input type=text size=15><br> <!-- enabled -->
	주소 : <input type=text size=25 disabled>
	상세주소 : <input type=text size=25> <!-- enabled -->
	
</body>
</html>
