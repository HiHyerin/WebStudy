<!-- 
	fieldset, legend, label
	<label for="a">ID</label>   ----row(<tr>)
	<input type=text size=10 id="a">  --- col(<td>)
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 로그인창 만들기 -->
	<fieldset style="width: 320px">
		<legend>로그인</legend> <!-- => 타이틀 -->
		<ul style="list-style-type:none"> <!--  => 순서없이 목록 출력, 테이블 대신, 메뉴 -->
			<li>
				<label for="id" style="width:50px">ID</label>
				<input type=text id=id size=15 style="width:150px">
			</li>
			<li>
				<label for="pw" style="width:50px">PW</label>
				<input type=text id=pw size=15 style="width:150px">
			</li>
			<li>
			<input type=submit value="로그인">
			</li>
		</ul>
	</fieldset>
</body>
</html>
