<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_selector2</title>
<style type="text/css">
/* 
	id = 한개의 태그만 제어 / 형식) 태그명#아이디명 or #아이디명 => 중복이 없는 값(primary key)
	class = 여러개 태그를 묶어서 한번에 처리	/	형식) 태그명.클래스명 , .클래스 => 중복 가능
	태그명 = 같은 이름을 가진 태그가 많이 존재하기 때문에 제어하기 어려움
	----- select("태그명.클래스명")
*/
img#img1{border:5px pink solid;}
img:last-child {
	border:5px olive solid;
}
img.img2{border:5px orange solid;}
</style>



</head>
<body>
	<h1>레시피 목록 출력</h1>
	<img src="../image/f1.jpg">
	<img src="../image/f2.jpg" class="img2">
	<img src="../image/f3.jpg" id="img1"><!-- 테두리 설정 -->
	<img src="../image/f4.jpg" class="img2">
	<img src="../image/f5.jpg">
</body>
</html>
