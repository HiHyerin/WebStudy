<!-- 
	1. css => 태그 선택
		1) 태그명
		2) id명
		3) class명
		4) 전체 선택자 : 사이트는 기본적으로 글자체를 동일하게 만든다. (*)
		5) 최우선 순위 적용 => 사용자 정의
			!important
			외부css => 내부css => 인라인css
	2. css3
		=> 접두어
			- webkit- : 크롬, 사파리
			-moz- : 파이어폭스
			-o- : 오페라
			-ms- : IE
	3. css에서 지원하는 속성
		1) text 관련 css
			= font-family : 글꼴(시스템에서 지원) , 외부에서 지정(구글)
			= font-size : 크기 => px, pt, eml...
			= font-weight : 굵기(b)
			= color : 글자 색상
			= text-align : 정렬(left,center,right)
			= line-height : 간격(자간)
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
<style type="text/css">
/*
	* 글꼴
	선택자{
		font-family: 글꼴이름[,글꼴이름 ...]
	}
*/
#aaa{
	font-family: 궁서체;
}
.bbb{
	font-family: "맑은 고딕",궁서체,굴림
}
.ccc{
	font-family: 'East Sea Dokdo', cursive;
}

	
</style>
</head>
<body>
	<!-- 뼈대(html) -> css => javascript(데이터) 						=> 다 합친게 jsp
							------------------ 대신 오라클 연결(자바)	
	 -->
	 <h1 id="aaa">Hello CSS!</h1>
	 <h1 class="bbb">안녕 CSS!</h1>
	 <h1 class="bbb">반가워 CSS!</h1>
	 <h1 class="ccc">하이루 CSS!</h1>
	 <h1 class="ccc">Hello CSS!</h1>
	 
</body>
</html>
