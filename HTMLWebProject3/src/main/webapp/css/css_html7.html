<!-- 
p.170
	색상/배경 스타일
	background-color: 배경색 지정
	background-image : 배경 이미지 지정
	background-repeat : 배경 이미지 반복 지정(타일즈) -> 이미지가 작은경우 화면에 이미지를 채우기위해 반복
	background-position : 이미지 출력 위치지정
	background-size : 이미지 크기 지정 
	background : 혼합
	=> 투명모드
	
	
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* background-color:모든태그에 적용*/
body{
	background-color: pink;
}
.t1{
	background-color:rgb(153,230,26);
}
.t2{
	background-color : #ff0000; /*red*/
}
.t3{
	background-color : rgb(255,255,0); /* yellow */
}
.t4{
	background-color : rgb(112,146,190);
	color: rgba(255,255,255,0.5);
	       /* a = 알파(투명모드)
	       			0.0~1.0
	       */
	      
}
.t5{
	background-color : rgb(251,196,51);
	
}

</style>
</head>
<body>
	<h1 class="t1">HTML5)CSS</h1>
	<h1 class="t2">HTML5)CSS</h1>
	<h1 class="t3">HTML5)CSS</h1>
	<h1 class="t4">HTML5)CSS</h1>
	<h1 class="t5">HTML5)CSS</h1>
</body>
</html>
