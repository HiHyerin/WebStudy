<!-- margin : 태그와  태그사이의여백
	-------- 통합
	margin-top
	margin-right
	margin-bottom
	margin-left
	---------------
	margin:top right bottom left (시계방향으로 지정)
	margin: 10px 20px 30px 40px
			---  ----  ---  ---
			top  right bottom left
	margin: 10px (10px 10px 10px)
	margin: 10px 20px (10px 20px)
	margin: 10px 20px 30px (20px)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		background-color: rgb(0,85,15);
	}
	.box1{
		margin: 30px;
	}
	.box2{
		margin: 30px 50px;
	}
	.box3{
		margin: 30px 30px 30px 30px;
	}
	.box4{
		margin: 30px 50px 30px;
	}
</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
