<!-- 
	position: absolute(절대좌표) , relative(상태좌표)
			  static : 위=>아래, 왼쪽=>오른쪽(default)
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	width: 200px;
	height: 200px;
	/* position: absolute; */
	position : relative;
}
.box1{
	background-color: rgb(121,107,214);
	left:50px;
	top:10px;
	z-index: 1000;
}
.box2{
	
	background-color:rgb(148,129,192);
	left:50px;
	top:50px;
	z-index: 100;
}
.box3{
	background-color:rgb(200,191,231);
	left:50px;
	top:90px;
	z-index: 10;
}
</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
