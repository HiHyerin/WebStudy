<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_tag1</title>
</head>
<body>
	<h1>&lt;select&gt; 멀티선택</h1>
	<select multiple="multiple">
		<option>java</option>
		<option>oracle</option>
		<option>html/css:boodstrap</option>
		<option>javascript:JQuery(Ajax),vueJS(vue,vue3,vuex),reactjs(react,redux,mobx,saga)</option>
		<option>jsp:MVC(java(model),Servlet(Controller),JSP(view))</option>
		<option>spring</option>
		<option>aws</option>
	</select>
	<h1>그룹별 처리:optgroup</h1>
	<select>
		<optgroup label="Back-End">
			<option>java</option>
			<option>oracle</option>
			<option>jsp</option>
			<option>spring</option>
		</optgroup>
		<optgroup label="Front-End">
			<option>html/css</option>
			<option>javascript</option>
			<option>라이브러리(Ajax,vue,react)</option>
			<option>typescript</option>
		</optgroup>
	</select>
</body>
</html>
