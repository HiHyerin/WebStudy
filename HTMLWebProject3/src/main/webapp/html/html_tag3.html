<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_tag3</title>
</head>
<body>
	<h1>인기순위</h1>
	<table border=1 style="display: inline" >
		<caption>영화 인기 검색어</caption>
		<tr>
			<td>아바타: 물의 길</td>
		</tr>
		<tr>
			<td>영웅</td>
		</tr>
		<tr>
			<td>올빼미</td>
		</tr>
		<tr>
			<td>젠틀맨</td>
		</tr>
		<tr>
			<td>오늘밤</td>
		</tr>
	</table>
	<!-- 
		display
			inline : width, height(크기지정x)
			inline-block : width,height(크기지정)
			
	 -->
	<table border=1 style="display: inline" >
		<caption>영화인 인기 검색어</caption>
		<tr>
			<td>강동원</td>
		</tr>
		<tr>
			<td>송중기</td>
		</tr>
		<tr>
			<td>한가인</td>
		</tr>
		<tr>
			<td>송강호</td>
		</tr>
		<tr>
			<td>전지현</td>
		</tr>
	</table>
	<table border=1 style="display: inline">
		<caption>박스오피스</caption>
		<tr>
			<td>아바타: 물의 길</td>
		</tr>
		<tr>
			<td>영웅</td>
		</tr>
		<tr>
			<td>오늘밤내일밤</td>
		</tr>
		<tr>
			<td>올빼미</td>
		</tr>
		<tr>
			<td>신비아파트</td>
		</tr>
	</table>
</body>
</html>
