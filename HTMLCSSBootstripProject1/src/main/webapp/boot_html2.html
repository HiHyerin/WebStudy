<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
	margin-top: 50px;
}
.row{
	width:100px;
	margin: 0px auto;
	display: inline;
}
img{
	width:100px;
	height:100px;
	margin-left: 2px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-sm-6">
			<img src="f1.jpg" class="thumbnail">
		</div>
		<div class="col-sm-6">	
			<img src="f2.jpg">
		</div>
		<div class="col-sm-6">	
			<img src="f3.jpg" class="img-circle">
		</div>
		<div class="col-sm-6">	
			<img src="f4.jpg">
		</div>
		<div class="col-sm-6">
			<img src="f5.jpg" class="img-rounded">
		</div>
		
	</div>
</body>
</html>
